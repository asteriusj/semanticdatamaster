<link rel="import"  href="https://polygit.org/components/polymer/polymer-element.html">

<dom-module id="xxxooo-2">

  <template>
    <!-- bind to the "owner" property -->
    This is <b>[[owner]]</b>'s name-tag element.
  </template>
  
  <script>
    class ConfigurableNameTag extends Polymer.Element {
      static get is() { return "xxxooo-2"; }
      // configure owner property
      static get properties() {
        return {
          owner: {
            type: String,
            value: "Daniel",
          }
        };
      }
    }
    customElements.define(ConfigurableNameTag.is, ConfigurableNameTag);
    console.log('ConfigurableNameTag')
  </script>

</dom-module>
