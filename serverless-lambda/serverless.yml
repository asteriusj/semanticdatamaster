# Welcome to serverless. Read the docs
# https://serverless.com/framework/docs/

# Serverless.yml is the configuration the CLI
# uses to deploy your code to your provider of choice

# The `service` block is the name of the service
service: semantic-data-services

# The `provider` block defines where your service will be deployed
provider:
  name: aws
  runtime: nodejs6.10
  region: us-east-1
  memorySize: 128
  timeout: 30

# The `functions` block defines what code to deploy
functions:
  helloWorld:
    handler: lambdaHandlers.helloWorld
    # The `events` block defines how to trigger the handler.helloWorld code
    events:
      - http:
          path: hello-world
          method: get
          cors: true
  # transform jsonschema2shacl semantic-data-service ----------------------------------------------------------------
  jsonschema2shacl:
    handler: lambdaHandlers.jsonschema2shacl
    description: Read JSON Schema string and and convert to SHACL constraints
    tags: 
      function: transform
      input: jsonschema
      output: shacl
    events:
      - http:
          path: transform/jsonschema2shacl/{string}
          method: get
          cors: 
            origins:               
              - '*'
