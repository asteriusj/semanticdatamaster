  # transform shacljsonschema semantic-data-service ----------------------------------------------------------------
  shacljsonschema:
    handler: lambdaHandlers.shacljsonschema
    description: Read SHACL constraints and and convert to JSON Schema
    tags: 
      function: transform
      input: shacl
      output: jsonschema
    events:
      - http:
          path: transform/shacljsonschema/
          method: post
          cors: 
            origins:               
              - '*'
  # transform owljsonld2jsonschema semantic-data-service ----------------------------------------------------------------
